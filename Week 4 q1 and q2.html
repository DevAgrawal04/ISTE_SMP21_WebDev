        <div id="reg-form">
            <h1 style="text-align: center; font-size: 20px;">Sign Up Form</h1>
            <form>
                <label for="mr">Mr.</label>
                <input type="radio" name="prefix-choice" value="choice1">
                <label for="ms.">Mrs.</label>
                <input type="radio" name="prefix-choice" value="choice2">
                <label for="mrs.">Miss</label>
                <input type="radio" name="prefix-choice" value="choice3"><br><br><br>


                <label for="first-name">First Name</label>
                <input type="text" name="first-name"  placeholder="First Name" required><br><br><br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name"  placeholder="Last Name" required><br><br><br>
                <label for="email">Email</label>
                <input type="email" name="email"  placeholder="Email-Id" required><br><br><br>
                <label for="phone">Phone Number</label>
                <input type="number" name="phone"  placeholder="Contact Number" required><br><br><br>


                <label for="password">Password</label>
                <input type="password" name="Password" placeholder="Enter Password" required id="password"><br><br><br>
                <label for="re-password">Confirm your password</label>
                <input type="password" name="Re-password" placeholder="Re-enter Password" required id="confirm_password"><br><br><br>


                <label for="country">Country of Residence</label>
                <select name="country" id="cars" aria-placeholder="Select your current Country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Japan">Japan</option>
                    <option value="Russia">Russia</option>
                    <option value="Australia">Australia</option>
                    <option value="European Country">A European Country</option><br>
                    <option value="South American Country">A South American Country</option><br>
                    <option value="African Country">An African Country</option><br>

                    
                </select><br><br>
                <input type="checkbox" name="T&C" value="choice4" required>
                <label for="T&C">By clicking this checkbox, you agree to our <a href="#">Terms and Conditions</a></label><br><br>


                <button type="button" style="color: green;">Sign up</button>
                <input type="reset" value="Reset" style="color: blue;">
            </form>
